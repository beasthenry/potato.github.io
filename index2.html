<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- below is for content -->
        <a-assets>
            <!-- id=“file name“ src=“file url" -->
            <a-asset-item id="makery" src="https://beasthenry.github.io/potato.github.io/lock.obj"></a-asset-item>
        </a-assets>
        <!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
        <a-entity collada-model=”url(knob.dae)”> </a-entity>
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> </a-entity>
        <a-animation attribute="rotation" dur="7000" fill="forwards" to="0 360 0" easing="linear" repeat="none"></a-animation>
        <a-entity collada-model=”url(sweep.dae)”> </a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
